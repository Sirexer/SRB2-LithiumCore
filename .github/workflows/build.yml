name: Build PK3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build PK3
        run: |
          # Создаём чистый PK3 (один файл, без вложенных папок)
          zip -r LithiumCore.pk3 * -x ".git*" -x ".github/*" -x "*.pk3"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LithiumCore
          path: LithiumCore.pk3
