name: Build PK3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build PK3
        run: |
          # Короткий хеш коммита
          short=$(git rev-parse --short HEAD)

          # Основной PK3
          zip -r L_LithiumCore_${short}.pk3 * -x ".git*" -x ".github/*" -x "*.pk3"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LithiumCore
          path: L_LithiumCore_*.pk3
